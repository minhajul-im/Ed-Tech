<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <link rel="shortcut icon" href="./images/eduction-removebg-preview.png" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h3 class="text-warning text-center my-4">Please Fill Up</h3>
        <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" placeholder="First Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" placeholder="Last Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustomUsername" class="form-label">Email</label>
              <div class="input-group has-validation">
                <input type="email" class="form-control" id="validationCustomUsername" aria-describedby="inputGroupPrepend" placeholder="example@gmail.com" required>
                <div class="invalid-feedback">
                  Please choose a username.
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">Phone</label>
              <input type="text" class="form-control" id="validationCustom03" placeholder="+88 0 " required>
              <div class="invalid-feedback">
                Please your valid number
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom04" class="form-label">City</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Choose...</option>
                <option>Rangput</option>
                <option>Dhaka</option>
                <option>Rajshahi</option>
                <option>Chittagone</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom05" class="form-label">Zip</label>
              <input type="text" class="form-control" id="validationCustom05" placeholder="12**" required>
              <div class="invalid-feedback">
                Please provide a valid zip.
              </div>
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                <label class="form-check-label" for="invalidCheck">
                  Agree to terms and conditions
                </label>
                <div class="invalid-feedback">
                  You must agree before submitting.
                </div>
              </div>
            </div>
            <div class="col-12 d-flex justify-content-between">
              <div>
                <button class="btn btn-warning text-dark fw-semibold text-capitalize" type="submit">Submit form</button>
              <button class="btn btn-warning text-black fw-semibold text-capitalize     mx-3"  type="reset">Reset</button>              
              </div>
              <div>
                <button type="button" class="btn btn-outline-warning ">
                  <a class="text-decoration-none text-dark fw-semibold text-uppercase" href="http://127.0.0.1:5500/index.html#">back</a></button>
              </div>

            </div>
          </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
